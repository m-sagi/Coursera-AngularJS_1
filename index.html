<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
      .red {
        color: red;
      }
      .green {
        color: green
      }
      .fullspan{
        width: 100%
      }
      .red-border {
       border-color: red;
      }
      .green-border{
        border-color: green;
      }
    </style>
  </head>
<body ng-app="LunchCheck">
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text" ng-model="lunchmenu" class="{{text}}-border fullspan"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
             <div>Note: DO NOT consider an empty item, i.e., , , as an item towards to the count</div>
         </div>
         <div class="form-group message">
           <p class="{{text}}">{{message}}</p>
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="countItems()">Check If Too Much</button>
         </div>

   </div>
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
